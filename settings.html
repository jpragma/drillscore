<div class="rawData">
    <h3>Settings</h3>
    <span>Diagram URL prefix:</span><br/>
    <input type="url" ng-model="settings.diagramUrlPattern" style="width: 90%; margin-bottom: 15px"><br/>
    <span>Show in List:</span>
    <input type="checkbox" ng-model="settings.showInList">
    <span>Show in View:</span>
    <input type="checkbox" ng-model="settings.showInView">

    <span ng-click="save()" class="bigGreenBtn">Save</span>

</div>
