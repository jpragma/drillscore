<div>


<div style="margin-top: 50px">
    <label>ID:<input type="text" ng-model="curId"></label>
    <label>Owner:<input type="text" ng-model="owner"></label>
    <span class="bigBlueBtn" ng-click="forkLayout()">Fork</span>
</div>

<div>
    <table border="1">
        <tr><th>From</th><th>To</th></tr>
        <tr ng-repeat="f in forks">
            <td ng-click="showLayout(f.from)">{{f.from}}</td>
            <td ng-click="showLayout(f.to)">{{f.to}}</td>
        </tr>
    </table>
</div>
<iframe width="100%" height="500" id="layout">

</iframe>

</div>
